<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="container-one">
      <div>
        <p class="Result"> </br>Your Result</p>
      </div>
      <div class="circle">
        <div>
          <p class="seven">76</p>
        </div>
        <div>
          <p class="of"> of 100 </p>
        </div>
      </div>
      <div>
        <p class="Great"> Great </p>
      </div>
      <div>
        <p class="Result"> </br>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container-two">
      <div>
        <h4> Summary </h4>
      </div>
      <div>
        <div class="button-reaction">
          <img src="/assets/images/icon-reaction.svg" alt="SVG Image" class="svg-image">
          <p class="svg-text"> Reaction </p> 
          <p class="svg-text2"> <b> 80 </b> / 100 </p>
        </div>
      </div>
      <div>
        <div class="button-memory">
          <img src="/assets/images/icon-memory.svg" alt="SVG Image" class="svg-image">
          <p class="svg-text"> Memory </p> 
          <p class="svg-text2"> <b> 92 </b> / 100 </p>
        </div>
      </div>
      <div>
        <div class="button-verbal">
          <img src="/assets/images/icon-verbal.svg" alt="SVG Image" class="svg-image">
          <p class="svg-text"> Verbal </p> 
          <p class="svg-text2"> <b> 61 </b> / 100 </p>
        </div>
      </div>
      <div>
        <div class="button-visual">
          <img src="/assets/images/icon-visual.svg" alt="SVG Image" class="svg-image">
          <p class="svg-text"> Visual </p> 
          <p class="svg-text2"> <b> 72 </b> / 100 </p>
        </div>
      </div>
      <div>
        <div class="button-continue">
          <span class="continue-text">Continue</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ede Kings A.</a>.
  </div>
</body>
</html>
